<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Patient Registration | MediTrack</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --med-primary: #007B83;
      --med-accent: #38B000;
      --med-bg: #eaf6f6;
      --card-bg: #ffffff;
      --muted: #62757f;
      --radius: 14px;
    }

    body{
      margin:0;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #04686f 0%, #00b3d2 100%);
      color:#122025;
      padding: 36px 16px;
    }

    .wrap {
       max-width: 1100px;
       margin: 0 auto;
    }

    .hero {
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      padding: 22px;
      text-align: center;
      border-radius: calc(var(--radius) + 6px);
      color: #fff;
      margin-bottom: 18px;
      display:flex;
      align-items:center;
      justify-content: center;
      gap:16px;
    }

    .hero h2 { font-family: "Poppins";
       margin:0; 
       font-size:24px;
       display: flex;
       align-items: center;
     }

    .hero p { margin:6px 0 0;
         color: rgba(255,255,255,0.92);
         font-size:13px;
         max-width:700px;
     }

    .hero img {
       width:72px; 
      }

    .card-form{
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 30px rgba(3,26,30,0.16);
    }

    .form-title { 
        font-family:"Poppins";
        font-size:28px;
        text-align:center;
        color:#083;
        margin-bottom:10px;
     }

    label.form-label { 
      color: var(--muted);
      font-weight:500;
      margin-bottom:6px;
      font-size:13px;
     }

    .form-control { 
      border-radius:10px;
      height:44px;
      padding:10px 12px;
      border:1px solid #e6eef0; 
      font-size:14px;
     }

    textarea.form-control {
       min-height:76px;
       padding:10px 12px;
       }

    .form-control:focus {
       outline:none;
       border-color:var(--med-primary);
       box-shadow: 0 6px 18px rgba(0,123,131,0.12);
      }

    .submit-btn {
       background: linear-gradient(90deg, var(--med-primary), #018b89); 
       border:none;
       color:#fff;
       height:48px;
       border-radius:10px; 
       font-weight:600; 
       box-shadow:0 6px 18px rgba(1,82,82,0.12); 
       display: inline-block !important;
       width: auto !important;
      }
      
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
         <h2>Welcome to MediTrack ðŸ©º</h2>
    </div>

    <div class="card-form">
      <div class="form-title">Patient Registration</div>

      <form method="post" action="register" autocomplete="on">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <div>
              <label for="first_name" class="form-label">First Name</label>
              <input id="first_name" name="first_name" class="form-control" placeholder="Enter Patient First Name" required autocomplete="given-name">
            </div>
            <div class="mt-2">
              <label for="last_name" class="form-label">Last Name</label>
              <input id="last_name" name="last_name" class="form-control" placeholder="Enter Patient Last Name" required autocomplete="family-name">
            </div>
            <div class="mt-2">
              <label for="dob" class="form-label">Date of Birth</label>
              <input id="dob" name="dob" type="date" class="form-control" required>
            </div>
            <div class="mt-2">
              <label class="form-label d-block mb-2">Gender</label>
              <div class="d-flex gap-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="M" required>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="other" value="O">
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>           
          </div>

          <div class="col-md-6">
            <div>
              <label for="phone" class="form-label">Phone Number</label>
              <input id="phone" name="phone" type="tel" class="form-control" placeholder="+91 0000000000" required autocomplete="tel">
            </div>
            <div class="mt-2">
              <label for="email" class="form-label">Email Address</label>
              <input id="email" name="email" type="email" class="form-control" placeholder="Enter Patient Email" autocomplete="email">
            </div>
            <div class="mt-2">
              <label for="created_at" class="form-label">Today's Date</label>
              <input id="created_at" name="created_at" type="date" class="form-control" required>
            </div>
            <div class="mt-2">
              <label for="allergies" class="form-label">Allergies</label>
              <input id="allergies" name="allergies" class="form-control" placeholder="Enter Patient Allergies">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control" placeholder="Enter Patient Address" autocomplete="address-line1"></textarea>
        </div>

        <div class="mt-3 flex justify-center space-x-6">
          <button class="submit-btn inline-block" type="submit">Register Patient</button>
          <button class="submit-btn inline-block" type="button">Add Vitals</button>
        </div>
              
        
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
