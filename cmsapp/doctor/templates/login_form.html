<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login | MediTrack</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --med-primary: #007B83;
      --med-accent: #38B000;
      --med-bg: #F8FAFC;
      --med-text: #212529;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--med-bg);
      color: var(--med-text);
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      color: var(--med-primary);
      font-weight: 600;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-med {
      background-color: var(--med-primary);
      border: none;
    }

    .btn-med:hover {
      background-color: #00A8B8;
    }

    label {
      font-weight: 500;
      color: #4A6572;
    }

    .form-control:focus {
      border-color: var(--med-primary);
      box-shadow: 0 0 0 0.15rem rgba(0, 123, 131, 0.25);
    }

    a {
      color: var(--med-primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-4" style="max-width: 450px; width: 100%;">
      <h1 class="text-center mb-4">Doctor Login</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="pwd" placeholder="Enter your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-med text-white py-2 fw-semibold">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
